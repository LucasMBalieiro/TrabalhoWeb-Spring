<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8" />
	<title>Listar Hotéis</title>

</head>
<body>
	<div class="container my-2" align="center">
		<h1>Hotéis</h1>
		<a th:href="@{/}">Home</a>
		<hr>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
			<tr>
				<th>#</th>
				<th th:text="#{usuario.name.label}"></th>
				<th th:text="#{usuario.CNPJ.label}"></th>
				<th th:text="#{usuario.cidade.label}"></th>
				<th th:text="#{usuario.acao.label}"></th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="hotel : ${hotel}">
				<td th:text="${hotel.nome}"></td>
				<td th:text="${hotel.cnpj}"></td>
				<td th:text="${hotel.cidade}"></td>
				<td>
					<a class="btn btn-info btn-sm"
                       th:href="@{/templates/Hotel/editar/{id} (id=${hotel.id})}" role="button">
						<span class="oi oi-brush" th:title="#{link.editar.label}" aria-hidden="true">Editar</span>
					</a>
					<a class="btn btn-info btn-sm"
                       th:href="@{/templates/Hotel/excluir/{id} (id=${hotel.id})}" role="button">
						<span class="oi oi-brush" th:title="#{link.excluir.label}" aria-hidden="true">Excluir</span>
					</a>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
