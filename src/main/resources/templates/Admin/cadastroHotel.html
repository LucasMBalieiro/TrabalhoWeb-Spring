<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span th:text="#{usuario.cadastrar.label}"></span></li>
				</ul>
				<a class="btn btn-primary btn-md" th:href="@{/usuarios/listar}"
					role="button"> <span class="oi oi-spreadsheet" title="Listar"
					aria-hidden="true"></span> <span th:text="#{usuario.listar.label}"></span>
				</a>
			</div>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="Parts/alert"></div>

			<form
				th:action="${usuario.id == null} ? @{/Admin/cadastrarHotel} : @{/Admin/editarHotel}"
				th:object="${hotel}" method="POST">

				<div class="form-row">
					<div class="form-group col-md-6">
						<label th:text="Email" for="username"></label> 
						<input type="text" class="form-control" id="email"
							th:placeholder="#{usuario.username.label}"
							autofocus="autofocus" th:field="*{email}"
							th:classappend="${#fields.hasErrors('email')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{email}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="Senha" for="password"></label> 
						<input type="text" class="form-control" id="senha"
							th:placeholder="#{usuario.password.label}" autofocus="autofocus"
							th:field="*{senha}"
							th:classappend="${#fields.hasErrors('senha')} ? is-invalid" th:readonly="${usuario.id != null}"/>
							
						<div class="invalid-feedback">
							<span th:errors="*{password}"></span>
						</div>
					</div>
					
					<div class="form-group col-md-6">
						<label th:text="Nome" for="name"></label> 
						<input type="text" class="form-control" id="nome" th:field="*{nome}"
							th:placeholder="#{usuario.name.label}" autofocus="autofocus"
							th:classappend="${#fields.hasErrors('nome')} ? is-invalid" />
							
						<div class="invalid-feedback">
							<span th:errors="*{name}"></span>
						</div>
					</div>
					
					<div class="form-group col-md-6">
						<label th:text="CNPJ" for="CNPJ"></label> 
						<input type="text" class="form-control" id="CNPJ" th:field="*{CNPJ}"
							th:classappend="${#fields.hasErrors('CNPJ')} ? is-invalid" 
							data-mask="000.000.000-00" data-mask-reverse="true" />
							
						<div class="invalid-feedback">
							<span th:errors="*{CNPJ}"></span>
						</div>
					</div>
					
					<div class="form-group col-md-6">
						<label th:text="#{usuario.role.label}" for="role"></label> 
						<select id="tipo" class="form-control" th:field="*{tipo}"
							th:classappend="${#fields.hasErrors('tipo')} ? is-invalid">
							<option value="HOT">HOT</option>
						</select>

						<div class="invalid-feedback">
							<span th:errors="*{tipo}"></span>
						</div>
					</div>
				</div>

				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" th:text="#{button.salvar.label}"
					class="btn btn-primary btn-sm"></button>
			</form>
		</div>
	</section>
</body>
</html>
